<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - EnglishGo</title>
</head>
<body>
    <div class="container">
        <h1>Crie sua conta</h1>
        <div class="card">
            <input type="text" id="regUser" placeholder="Usuário" class="option-btn">
            <input type="password" id="regPass" placeholder="Senha" class="option-btn">
            <button class="btn btn-green" onclick="register()">CADASTRAR</button>
        </div>
        <a href="login.html" style="color: var(--duo-blue); text-decoration: none;">Já tenho conta</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
